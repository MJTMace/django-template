<html lang="en">

  <head>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

<meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>[ MACE · SPACE ]</h1>
     <img src="{% static 'photo_MM.jpg' %}" height=150> </img>
      <p>
        <a href="https://github.com/MJTMace/django-template" class="btn btn-secondary my-2">GitHub Repo</a>
      </p>

      <p class="lead text-muted">Here I demonstrate a website built using Django and PostgreSQL of some things I've been working on <br>[click on the thumbnails for further information] </br></p>
   </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
      {% for example in examples.all %}
        <div class="col-md-4">
	<a href="{% url 'detail' example.id %}">
          <div class="card mb-4 shadow-sm">
            <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
	  <img class="card-img-top" src="{{ example.image.url }}">
            <div class="card-body">
              <p class="card-text">{{ example.summary }}</p>
            </div>
          </div>
	</a>
        </div>
     {% endfor %}
      </div>
    </div>
  </div>

</main>

    <!-- Bootstrap core JavaScript
    ======================================= -->
    <script src="{% static 'jquery-3.5.0.min.js' %}" ></script>
    <script src="{% static 'popper.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
</html>
